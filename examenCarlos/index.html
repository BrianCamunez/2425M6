<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-fluid {
            padding-top: 20px;
        }
        .table {
            margin-top: 20px;
        }
        .reserva-item {
            margin-top: 10px;
            border: 1px solid #d0d0d0;
            border-radius: 5px;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .reserva-item strong {
            color: #0d6efd;
        }
    </style>
</head>
<body> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-primary">Libros Disponibles</h3>
                <table class="table table-bordered table-striped">
                    <thead class="table-primary">
                        <tr>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Género</th>
                            <th>Año</th>
                        </tr>
                    </thead>
                    <tbody id="libros-lista">

                    </tbody>
                </table>
            </div>

            <div class="col-md-6">
                <h3 class="text-primary">Reserva un Libro</h3>
                <select class="form-select mb-2" id="libro-selector">       
                </select>
                <button id="reservar-boton" class="btn btn-primary w-100 mb-3">Reservar</button>
                <div class="reservas">
                    <h4 class="text-secondary">Reservas Realizadas</h4>
                    <div id="reservas-lista" class="list-group">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
